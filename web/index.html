<!DOCTYPE html>
<html>
	<head>		 
		<title>LokalBuddy - Local experiencies</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		
		<link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
		<link href="http://fonts.googleapis.com/css?family=Raleway:300,400,600" rel="stylesheet" type="text/css">
		<link href="css/main.css" rel="stylesheet" type="text/css">
	</head>
	<body>
		<div class="container">
			<img src="images/logo.png" class="logo" alt="LokalBuddy - Local experiencies">
			<div class="contact">
				<h2>
					Join our marketplace by sharing the stuff and activities
					<br class="hidden-xs"> 
					you are passionate about
					<br class="hidden-xs"> 
					or by adventuring to a <span>new experience</span>.
				</h2>
				<br>
				<form action="#" method="post" class="clearfix">
					<p class="subscribeText"></p>
					<input type="text" name="contact[email]" placeholder="email"
						data-rule-required="true" 
						data-rule-email="true"
					>
					<button type="submit">Subscribe</button>
				</form>
				<div class="registerLink"><a href="https://docs.google.com/forms/d/10ByOPx9nLDjiy3ik4VstKFaV3cbBTBvQ4vB0bHcAwvI/viewform" target="_blank">Register your experience</a></div>				
			</div>
			
			<footer class="clearfix">
				<ul class="social clearfix">
					<li><a href="https://instagram.com/lokalbuddy/" target="_blank"><img src="images/ig.png" alt="Instagram"></a></li>									
					<li><a href="https://twitter.com/lokalbuddy" target="_blank"><img src="images/tw.png" alt="Twitter"></a></li>	
					<li><a href="https://www.facebook.com/lokalbuddy" target="_blank"><img src="images/fb.png" alt="Facebook"></a></li>
				</ul>
			</footer>
		</div>
		<script src="//code.jquery.com/jquery-1.11.3.min.js"></script>
        <script src="http://cdn.jsdelivr.net/jquery.validation/1.14.0/jquery.validate.js"></script>      
        <script src="js/main.js"></script>
	</body>
</html>
