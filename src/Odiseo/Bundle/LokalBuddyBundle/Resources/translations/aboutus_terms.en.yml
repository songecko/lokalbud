odiseo:
    lokalbuddy:
        initial_text: 'e-Culture, LLC and its affiliates (“<strong>Company</strong>”, “<strong>we</strong>” or "<strong>us</strong>") welcome you to LokalBuddy, an online social platform available at <u><a href="http://www.lokalbuddy.com/" target="_blank">www.lokalbuddy.com</a></u> (hereinafter, “<strong>LokalBuddy</strong>” or "    <strong>Service</strong>"), which offers a community marketplace for hosts and guests to have experiences together. LokalBuddy connects locals who offer their hosting skills, food, tours and activities to buddies from all over the world seeking to engage in such unique experiences. LokalBuddy’s users, whether locals or buddy (“<strong>User</strong>” or “<strong>you</strong>”), is invited to use and enjoy LokalBuddy in accordance with the terms and conditions hereunder. Please read this Terms of Use (“Agreement”) carefully, as it constitutes legally binding terms and conditions and applies to your use of <u><a href="http://www.lokalbuddy.com/" target="_blank">www.lokalbuddy.com</a></u>'
        item1: '<u>Acceptance of the terms</u>: By logging to, connecting to, accessing or using LokalBuddy, you acknowledge that you have read and understood the following Terms of Use including the Privacy Policy terms (collectively, the "Terms") and you agree to be bound by them and to comply with all applicable laws and regulations regarding your conduct on LokalBuddy. <strong>IF YOU DO NOT AGREE TO ANY OF THE TERMS, DO NOT CONNECT TO, ACCESS OR USE LOKALBUDDY IN ANY MANNER</strong>. The Terms may be revised and updated from time to time, with or without any notice. The Company shall make reasonable efforts to post a prominent notice in case the Terms shall change substantially. The Company urges you to check the Last Revised date which appears at the top of the Terms and to review the Terms from time to time. You can review the most current version of the Terms at any time at: <u><a href="http://www.lokalbuddy.com/termsofuse" target="_blank">http://www.lokalbuddy.com/termsofuse</a></u>. By connecting, using, surfing and/or continuing to use the LokalBuddy, you are indicating your acceptance to be legally and enforceable bound by the terms and conditions of this Agreement between you and LokalBuddy. If you do not accept the terms and conditions stated here, LokalBuddy will not allow you to use LokalBuddy services and you should immediately stop using LokalBuddy.'
        item2: '<u>Services</u>: LokalBuddy is an online social platform which offers a community marketplace for locals and buddies to have travel experiences together. LokalBuddy is designed to enable Users to offer their hosting skills, food, tours and activities as locals ("<strong>Locals</strong>") and allowing other Users to participate in unique experiences of such Locals as buddies ("<strong>Buddies</strong>"). LokalBuddy, take great measures to provide you with the best experience you can have while using LokalBuddy; However, LokalBuddy has no control over the conduct of any Local, Buddy or any other User and disclaims all liability in this regard. Locals and Buddies are recommended to carefully and thoroughly examine and check with their respective Buddies and Locals all necessary details related to their Unique Experience and Reservation (as defined below) prior to any engagement been made. Participating in such unique experiences such as home meals, personal tours services, outdoors activities, home facilities or other User''s activities as a result, directly or indirectly, from using LokalBuddy, is entirely at your own risk. LokalBuddy is not a party to any agreement entered into between Locals and Buddies in any circumstances nor does it operate as a place of business for vending experiences of any sort. User has the sole and ultimate responsibility regarding compliance with all laws, regulation, religious duties (if and as promised by Locals) or any other duty relating to the Experience Event. We do not accept any liability for any loss, damage, cost or expense that you may suffer or incur as a result of or in connection with your participation in any Experience Event conducted by a User or a third party. Certain Experience Events may be subject to separate terms and conditions incurred by their respective Locals, organizers etc. and we recommend that you review such terms and conditions, as they may be.'
        item3: '<u>Eligibility</u>:<strong> </strong>You must be at least 18 years of age to register for this Service. If you are under 18 years of age you may not use the Service on behalf of yourself or any other person or entity, and you must not provide LokalBuddy with any of your personal details. If you provide information that is untrue, inaccurate, not current or incomplete, or LokalBuddy suspects that such information is untrue, inaccurate, not current or incomplete, LokalBuddy has the right to suspend or terminate your registration and refuse any and all current or future use of the Services, in their sole discretion, with or without notice to you, and without liability or obligation to you.'
